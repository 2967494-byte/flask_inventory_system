name: Build and Push to Selectel

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Selectel Container Registry
      run: |
        docker login cr.selcloud.ru -u ${{ secrets.SELECTEL_USERNAME }} -p ${{ secrets.SELECTEL_PASSWORD }}
    
    - name: Build and Push
      run: |
        docker build -t cr.selcloud.ru/YOUR_SELECTEL_LOGIN/flask-inventory:latest .
        docker push cr.selcloud.ru/YOUR_SELECTEL_LOGIN/flask-inventory:latest
