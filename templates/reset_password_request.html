{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="auth-card">
                <h3 class="auth-title text-center mb-4">Восстановление пароля</h3>
                <p class="text-center text-muted mb-4">Введите ваш email, и мы отправим вам ссылку для сброса пароля</p>

                <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="captcha" class="form-label">Введите цифры с картинки</label>
                        <div class="d-flex align-items-center gap-2">
                            <img src="{{ url_for('auth.password_reset_captcha') }}" alt="Captcha" id="captcha-image"
                                class="border rounded" style="cursor: pointer; height: 50px;"
                                title="Нажмите, чтобы обновить">

                            <input type="text" class="form-control text-center" id="captcha" name="captcha" required
                                autocomplete="off" placeholder="1234"
                                style="width: 100px; height: 50px; font-size: 1.2rem; letter-spacing: 2px;">

                            <button type="button" class="btn btn-outline-secondary" onclick="reloadCaptcha()"
                                style="height: 50px; width: 50px;" title="Обновить картинку">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>

                    <script>
                        function reloadCaptcha() {
                            var img = document.getElementById('captcha-image');
                            img.src = "{{ url_for('auth.password_reset_captcha') }}?v=" + new Date().getTime();
                        }
                        // Also reload on click
                        document.getElementById('captcha-image').addEventListener('click', reloadCaptcha);
                    </script>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Отправить ссылку</button>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Вернуться ко входу</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
